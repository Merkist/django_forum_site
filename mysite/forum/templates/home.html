{% extends 'base.html' %}

{% block content %}
  <h1>Home Page</h1>
  <div class="post-list">
    {% for post in posts %}
      <div class="post">
        <h3><a href="{% url 'posts' post_id=post.id %}">Title: {{post.title}}</a></h3>
        <p>Author: {{ post.author }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
